<app-not-found [visible]="!cart || cart.items.length <=0 " 
notFoundMessage="Items not Found!"
resetLinkText="Go To HomePage!"> </app-not-found>

<div *ngIf="cart && cart.items.length >0 " class="container">
    <ul>
        <li *ngFor="let cartItem  of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.Name">
            </div>
            <div>
                <a routerLink='/food/{{cartItem.food.id}}'>
                    {{cartItem.food.Name}}
                </a>
            </div>
            <div>
                <select #quantitytSelect (change)=" changeQuantity(cartItem,quantitytSelect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                {{cartItem.price | currency :'INR'}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count"> {{cart.items.length}}</div>
            <div class="Total-price">{{cart.Totalprice }}</div>
        </div>
        <a routerLink="/checkout">Proceed to checkout</a>
    </div>
</div>
