<form class="row g-3" [formGroup]="order" (ngSubmit)="onsubmit()">
    <div class="col-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="col-12">
        <label for="number" class="form-label">Contact Number</label>
        <input type="number" class="form-control" id="number" formControlName="number">
      </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address">
    </div>
   
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" formControlName="city">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" formControlName="state">
       
        <option>gujarat</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" formControlName="zip">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary"  [disabled]="order.invalid"> Order</button>
    </div>
  </form>
