<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Go To HomePage"></app-not-found>
<div *ngIf="food" class="container">
      <img [src]="food.imageUrl" alt="food.Name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.Name}}
        </span>
        <span class="favourite {{food.favourite?'':'note'}}">
            â™¥
        </span>
    </div>

<div class="star">
        <rating class="star" style="color: gold;font-size: 20px;" [(ngModel)]="rate" [max]="max"
        [readonly]="true">
        <span>{{food.star}}</span>
    </rating>
  </div> 
  <div class="origins">
    <span *ngFor="let origin of food.origins">
        {{origin}}
    </span>
  </div>
  <div class="tag">
    <app-tag [foodPagetags]="food.tags" justifyContebt="start"></app-tag>
  </div>
  <div class="cook-Time">
    <span>
     Time to cook About<strong>{{food.cookTime}}</strong>Minutes
    </span>
  </div>
  <div class="price">
<span>
    {{food.price |currency :'INR'}}
</span>
  </div>
  <button (click)="addToCart()">Add to Cart</button>
  </div>
  </div>
